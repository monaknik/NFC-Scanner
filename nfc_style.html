<style>
    .nfc-container {
        font-family: 'Segoe UI', sans-serif;
        padding: 25px;
        border: 2px dashed #0083B8;
        border-radius: 15px;
        text-align: center;
        background-color: #f8f9fa;
        margin-top: 20px;
    }
    
    .status-text {
        font-size: 1.4em;
        font-weight: bold;
        margin-bottom: 20px;
        min-height: 30px;
    }

    .rfid-display {
        font-size: 2.5em;
        font-weight: 800;
        color: #0083B8;
        margin: 20px 0;
        letter-spacing: 2px;
        word-break: break-all;
    }

    .btn {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        color: white;
        transition: transform 0.2s;
    }

    .btn-scan { background-color: #0083B8; }
    .btn-abort { background-color: #ff4b4b; display: none; }
    .btn:active { transform: scale(0.95); }

    .debug-log {
        font-size: 0.8em;
        color: #666;
        text-align: left;
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
    }
</style>

<div class="nfc-container">
    <div id="status_text" class="status-text">Siap Scan...</div>

    <button id="btnScan" class="btn btn-scan" onclick="startNFCScan()">ðŸ“¡ AKTIFKAN SCANNER</button>
    <button id="btnAbort" class="btn btn-abort" onclick="stopNFCScan()">ðŸ›‘ MATIKAN</button>

    <div style="margin-top:20px;">ID Kartu:</div>
    <div id="rfid_result" class="rfid-display">-</div>

    <div id="debug_area" class="debug-log">Log Sistem:<br></div>
</div>
