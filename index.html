<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Reader Tugas Kuliah</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 400px;
        }
        h2 { color: #0083B8; margin-bottom: 10px; }
        p { color: #666; font-size: 0.9em; }
        
        .btn {
            background: #0083B8;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background 0.3s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-stop { background: #ff4b4b; display: none; }
        
        #result-area {
            margin-top: 20px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 10px;
            display: none;
        }
        #serial-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
            display: block;
            margin-top: 5px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0083B8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h2>üì° NFC Scanner</h2>
        <p>Pastikan NFC HP aktif di Pengaturan.</p>
        
        <div id="loader" class="loader"></div>
        <div id="status">Siap memindai...</div>

        <div id="result-area">
            <span>ID KARTU:</span>
            <span id="serial-number">-</span>
        </div>

        <button id="btnScan" class="btn" onclick="startScan()">MULAI SCAN</button>
        <button id="btnStop" class="btn btn-stop" onclick="stopScan()">BERHENTI</button>
    </div>

    <script>
        let ndef;
        let abortController;

        async function startScan() {
            // Cek Support Browser
            if (!("NDEFReader" in window)) {
                alert("Browser tidak mendukung NFC. Gunakan Chrome di Android.");
                return;
            }

            // UI Updates
            document.getElementById("btnScan").style.display = "none";
            document.getElementById("btnStop").style.display = "inline-block";
            document.getElementById("loader").style.display = "block";
            document.getElementById("status").innerText = "Tempelkan Kartu ke HP...";
            document.getElementById("result-area").style.display = "none";

            try {
                ndef = new NDEFReader();
                abortController = new AbortController();
                
                // INI YANG AKAN MEMICU POP-UP IZIN DARI BROWSER
                await ndef.scan({ signal: abortController.signal });

                ndef.onreading = event => {
                    const serialNumber = event.serialNumber;
                    
                    // Tampilkan Hasil
                    document.getElementById("loader").style.display = "none";
                    document.getElementById("status").innerText = "‚úÖ Kartu Terbaca!";
                    document.getElementById("result-area").style.display = "block";
                    document.getElementById("serial-number").innerText = serialNumber;
                    
                    // Getar
                    if (navigator.vibrate) navigator.vibrate(200);
                };

                ndef.onreadingerror = () => {
                    document.getElementById("status").innerText = "‚ö†Ô∏è Gagal baca. Coba lagi.";
                };

            } catch (error) {
                document.getElementById("loader").style.display = "none";
                document.getElementById("status").innerText = "Error: " + error.message;
                alert("Gagal: " + error.message);
                stopScan();
            }
        }

        function stopScan() {
            if (abortController) abortController.abort();
            document.getElementById("btnScan").style.display = "inline-block";
            document.getElementById("btnStop").style.display = "none";
            document.getElementById("loader").style.display = "none";
            document.getElementById("status").innerText = "Siap memindai...";
        }
    </script>
</body>
</html>
